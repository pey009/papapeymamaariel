<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tienda ‚Äì Cat√°logo WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts + FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #25d366;
      --bg: #f7f7f7;
      --card: #ffffff;
      --text: #222;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text)}
    header{background:var(--card);padding:15px 20px;box-shadow:0 2px 6px rgba(0,0,0,.05);display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:10}
    header h1{font-size:20px;font-weight:600}
    .search input{width:100%;max-width:300px;padding:8px 12px;border:1px solid #ddd;border-radius:50px;font-size:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:14px;padding:20px}
    .card{background:var(--card);border-radius:8px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.08);position:relative}
    .card img{width:100%;height:150px;object-fit:cover}
    .info{padding:10px}
    .info h3{font-size:14px;margin-bottom:4px}
    .price{font-weight:600;color:var(--primary);margin-bottom:8px}
    .btn{background:var(--primary);color:#fff;border:none;width:100%;padding:8px 0;border-radius:4px;cursor:pointer;font-size:13px}
    .btn:hover{filter:brightness(1.05)}
    .fab{position:fixed;bottom:20px;right:20px;background:var(--primary);color:#fff;border:none;border-radius:50%;width:56px;height:56px;box-shadow:0 4px 10px rgba(37,211,102,.4);display:flex;align-items:center;justify-content:center;font-size:24px;z-index:100}
    @media(min-width:600px){.grid{grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}}
  </style>
</head>
<body>

<header>
  <h1>üõçÔ∏è Mi Tienda</h1>
  <div class="search">
    <input type="text" id="searchBox" placeholder="Buscar producto‚Ä¶" onkeyup="filter()">
  </div>
</header>

<main class="grid" id="catalog">
  <!-- Los productos se llenan por JS -->
</main>

<button class="fab" onclick="openWhatsApp()">
  <i class="fab fa-whatsapp"></i>
</button>

<script>
  // 1. Lista de productos (puedes cambiar o cargar desde JSON)
  const products = [
    { id: 1, name: "iPhone 14", price: "$1.200.000", img: "https://i.imgur.com/IsDx8gP.jpg" },
    { id: 2, name: "AirPods Pro", price: "$350.000", img: "https://i.imgur.com/8xJx0Zz.jpg" },
    { id: 3, name: "Funda MagSafe", price: "$80.000", img: "https://i.imgur.com/ZJaw1Bh.jpg" },
    { id: 4, name: "Cargador 20W", price: "$45.000", img: "https://i.imgur.com/1uBREgD.jpg" },
    { id: 5, name: "Apple Watch", price: "$550.000", img: "https://i.imgur.com/7n2vmjZ.jpg" },
    { id: 6, name: "Cable USB-C", price: "$25.000", img: "https://i.imgur.com/1uBREgD.jpg" }
  ];

  // 2. Render inicial
  const catalog = document.getElementById('catalog');
  function render(list) {
    catalog.innerHTML = '';
    list.forEach(p => {
      catalog.insertAdjacentHTML('beforeend', `
        <div class="card">
          <img src="${p.img}" alt="${p.name}">
          <div class="info">
            <h3>${p.name}</h3>
            <div class="price">${p.price}</div>
            <button class="btn" onclick="ask(${p.id})">Consultar</button>
          </div>
        </div>
      `);
    });
  }
  render(products);

  // 3. Filtro simple
  function filter() {
    const q = document.getElementById('searchBox').value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(q));
    render(filtered);
  }

  // 4. Abrir WhatsApp
  const phone = '549123456789'; // Reemplaza con tu n√∫mero
  const message = 'Hola, quiero consultar por un producto';
  function ask(id) {
    const p = products.find(x => x.id === id);
    const text = encodeURIComponent(`Hola, estoy interesado en ${p.name} - ${p.price}`);
    window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
  }
  function openWhatsApp() {
    const text = encodeURIComponent(message);
    window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
  }
</script>

</body>
</html>
